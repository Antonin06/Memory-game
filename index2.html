<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/a58b6117a4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style2.css">
  <title>Document</title>
</head>
<body>
  <button class="btn" id="refresh" onclick="document.location.reload(false)"><i class="fas fa-sync fa-spin fa-3x"></i></button>

  <!-- COUNTDOWN GAME -->
  <div id="clockdiv">
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>

  <!-- MEMORY GAME -->
  <section class="memory-game">
    <div class="memory-card" data-framework="bull">
      <div class="front-face"><i class="fas fa-bullseye fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="amazon">
      <div class="front-face"><i class="fab fa-amazon fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="apple">
      <div class="front-face"><i class="fab fa-apple fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="aws">
      <div class="front-face"><i class="fab fa-aws fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="visa">
      <div class="front-face"><i class="fab fa-cc-visa fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card"  data-framework="bull">
      <div class="front-face"><i class="fas fa-bullseye fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card"  data-framework="apple">
      <div class="front-face"><i class="fab fa-apple fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="amazon">
      <div class="front-face"><i class="fab fa-amazon fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="aws">
      <div class="front-face"><i class="fab fa-aws fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="discord">
      <div class="front-face"><i class="fab fa-discord fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="discord">
      <div class="front-face"><i class="fab fa-discord fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>

    <div class="memory-card" data-framework="visa">
      <div class="front-face"><i class="fab fa-cc-visa fa-5x"></i></div>
      <div class="back-face"><i class="far fa-grin fa-5x"></i></div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
